<div class="formcontainer">
	<div class="container panel panel-default">
		<p>We have our branches in Hydrabad, Amravati, Nagpur, Akola, Khandawa.Please contact nearer branch for booking information,services or any other query.</p>
       </div>
 <form name="feedback" method="post" action="">
     <div id="userinfo"class="container" >
    <div class="row" >
     <div class="col-md-4">
   <form  role="form">
      <div class="form-group">
      	<label for="selectcity">Please select branch</label>
      	<select multiple class="form-control" id="branchselection">
      		<option>Akola</option>
      		<option>Amravati</option>
      		<option>Nagpur</option>
      		<option>Hydrabad</option>
      		<option>Khandawa</option>
      	</select>
      </div>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name Surname">
    </div>
    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="text" class="form-control" id="contact" placeholder="000-000-0000">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
   
    <div class="form-group">
  <label for="msg">Message</label>
  <textarea class="form-control" rows="5" id="msg"  placeholder="type your message"></textarea>
</div>
    
    <button type="submit" class="btn btn-lg ">Submit</button>
  </div><!--end of col-md-4-->
  </div>
</div>
